apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: flux-main
  labels:
    app: my-golang-deploy
    release: beta
spec:
  selector:
    matchLabels:
      project: golang
  template:
    metadata:
      labels:
        project: golang
    spec:
      containers:
        - name: golang-web
          image: docker.io/marina1327/task-01:1.28.29 # {"$imagepolicy": "flux-system:main"}
          ports:
            - containerPort: 8080
