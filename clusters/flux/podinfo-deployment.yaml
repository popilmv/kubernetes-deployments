apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: app
  labels:  
    app: my-golang-deploy
    release: beta
spec: 
  selector: 
    matchLabels:
      project: golang   
  template:
    metadata:
      labels: 
        project: golang
    spec:
      containers: 
        - name: golang-web
          image: marina1327/task-01:1.28.28
          ports:
            - containerPort: 8080 
