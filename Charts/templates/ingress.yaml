apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespase: {{ .Values.namespase}}
  labels:
    name: my-ingress
  annotations:
    cert-manager.io/issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host}}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: my-pod-service  
            port: 
              number: {{ .Values.service.ports.port }}
  tls:
  - hosts:
    - {{ .Values.ingress.host}}
    secretName: ssl-lets

          
          
          
