apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-service
  namespace: app 
  labels:  
    app: my-golang-deploy
spec:
  replicas: 3
  selector: 
     matchLabels:
      project: golang   
  template:
    metadata:
      labels: 
        project: golang
    spec: 
      containers:
        - name: golang-web
          image: marina1327/task-01:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service 
metadata: 
  name: my-pod-service 
spec: 
  selector:
    project: golang #select pods with this labels in template 
  ports:
    - name: go-listen
      protocol: TCP
      port: 80 #port in loadbalanser 
      targetPort: 80 #port in pods
type: LoadBalanser 